<style>
	.button-33 {
  background-color: #c2fbd7;
  border-radius: 100px;

<script>

	count = 1;
	function expo_add()
	{
		var demo = document.getElementById('work_expo')
		demo.innerHTML += '<div class="form-holder form-holder-2"><label for="room" class="special-label-1">  </label><div class="form-row"><div class="form-holder form-holder-2"><label class="form-row-inner"><input type="text" class="form-control" id="employer" name="employer" required><span class="label">Employer Name</span></label></div></div><div class="form-row"><div class="form-holder"><label class="form-row-inner"><input type="text" class="form-control" id="role" name="role" required><span class="label">Role</span></label></div><div class="form-holder"><label class="form-row-inner"><input type="text" class="form-control" id="years" name="years" required><span class="label">Years (Start Year - End Year format)</span></label></div></div><div class="form-row"><div class="form-holder form-holder-2"><label class="form-row-inner"><input type="text" class="form-control" id="role_describe" name="role_describe" required><span class="label">Role Description</span></label></div></div></div>'
		count += 1
	}
	count2 = 1;

	function edu_add()
	{
		var demo1 = document.getElementById('edu_expo')
		demo1.innerHTML += '<div class="form-holder form-holder-2"><label for="room" class="special-label-1">Education Detail </label><div class="form-row"><div class="form-holder form-holder-2"><label class="form-row-inner"><input type="text" class="form-control" id="college" name="college" required><span class="label">College Name</span></label></div></div><div class="form-row"><div class="form-holder"><label class="form-row-inner"><input type="text" class="form-control" id="degree" name="degree" required><span class="label">Degree</span></label></div><div class="form-holder"><label class="form-row-inner"><input type="text" class="form-control" id="speacialization" name="speacialization" required><span class="label">Speacialization</span></label></div></div><div class="form-row"><div class="form-holder"><label class="form-row-inner"><input type="text" class="form-control" id="cgpa" name="cgpa" required><span class="label">CGPA</span></label></div><div class="form-holder"><label class="form-row-inner"><input type="text" class="form-control" id="education_year" name="education_year" required><span class="label">Years (Start Year - End Year format)</span></label></div></div>'
		count2 += 1
	}

	count3 = 1;
	function skills_add()
	{
		var demo2 = document.getElementById('skills_expo')
		
		demo2.innerHTML += '<div class="form-row"><div class="form-holder"><label class="form-row-inner"><input type="text" class="form-control" id="skills' + String(count3) +'" name="skills' + String(count3) +'" required><span class="label">Skill</span></label></div><div class="form-holder"><label class="form-row-inner"><input type="text" class="form-control" id="skills_rate' + String(count3) +'" name="skills_rate' + String(count3) +'" required><span class="label">Skill Rate(out of 10)</span></label></div></div>'

		count3 += 1;
	}

	count4 = 1;

	function project_add()
	{
		var demo3 = document.getElementById('project_expo')
		
		demo3.innerHTML += '<div class="form-row"><div class="form-holder"><label class="form-row-inner"><input type="text" class="form-control" id="project_name' + String(count4) +'" name="project_name' + String(count4) +'" required><span class="label">Project Name</span></label></div><div class="form-holder"><label class="form-row-inner"><input type="text" class="form-control" id="tech_used' + String(count4) +'" name="tech_used' + String(count4) +'" required><span class="label">Tech used</span></label></div></div><div class="form-row"><div class="form-holder form-holder-2"><label class="form-row-inner"><input type="text" class="form-control" id="about_project' + String(count4) +'" name="about_project' + String(count4) +'" required><span class="label">About</span></label></div></div><div class="form-row"><div class="form-holder form-holder-2"><label class="form-row-inner"><input type="text" class="form-control" id="link_project' + String(count4) +'" name="link_project' + String(count4) +'" required><span class="label">link to project</span></label></div></div>'

		count4 += 1;
	}

	var project_json = {};
	var skill_json = {};
	var work_json = {};
	var education_json = {};
	
	
	function time_to_submit()
	{
		var i;
		for(i=1;i<count;i++)
		{
			var temp = {};
			temp["employer"] = document.getElementById("employer" + String(i));
			temp["role"] = document.getElementById("role" + String(i));
			temp["years"] = document.getElementById("years" + String(i));
			temp["role_describe"] = document.getElementById("role_describe" + String(i));
			var a = JSON.stringify(temp);
			work_json[i] = a;
		}

		for(i=1;i<count2;i++)
		{
			var temp = {};
			temp["college"] = document.getElementById("college" + String(i));
			temp["degree"] = document.getElementById("degree" + String(i));
			temp["speacialization"] = document.getElementById("speacialization" + String(i));
			temp["cgpa"] = document.getElementById("cgpa" + String(i));
			temp["education_year"] = document.getElementById("education_year" + String(i));
			var a = JSON.stringify(temp);
			education_json[i] = a;
		}


		for(i=1;i<count3;i++)
		{
			var temp = {};
			temp["skills"] = document.getElementById("skills" + String(i));
			temp["skills_rate"] = document.getElementById("skills_rate" + String(i));
			var a = JSON.stringify(temp);
			skill_json[i] = a;
		}

		for(i=1;i<count4;i++)
		{
			var temp = {};
			temp["project_name"] = document.getElementById("project_name" + String(i));
			temp["tech_used"] = document.getElementById("tech_used" + String(i));
			temp["link_project"] = document.getElementById("link_project" + String(i));
			temp["about_project"] = document.getElementById("about_project" + String(i));
			var a = JSON.stringify(temp);
			project_json[i] = a;
		}

		console.log(project_json);
		console.log(skill_json);
		console.log(education_json);
		console.log(work_json);
		
	}





</script>
